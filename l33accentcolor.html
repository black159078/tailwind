<!DOCTYPE html>
<html>
    <head>
        <title>Accent Colors</title>
        <style type="text/css">
            body{
                background-color: #f4f4f4;
            }

        </style>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <h1>This is Tailwind CSS using CDN Link</h1>

       
       <form action="" method="">

            <div>
                <label>Fav Music</label>
                <input type="checkbox" name="favmusic" id="pop" class="" checked /><label for="pop"> Pop</label>
                <input type="checkbox" name="favmusic" id="rck" class="accent-zinc-500" checked /><label for="rck"> Rock</label>
                <input type="checkbox" name="favmusic" id="hip" class="accent-rose-800" checked /><label for="hip"> Hiphock</label>
            </div>

            <div>
                <label for="score">Score</label>
                <input type="range" name="score" id="score" class="accent-black" min="0" max="100" value="80" />
            </div>

       </form>
        

    </body>
</html>
