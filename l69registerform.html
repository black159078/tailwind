<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-stone-900">

        <div class="w-full h-screen flex justify-center items-center">

            <div class="w-[700px] md:w-[1000px] bg-gray-50 rounded-xl md:flex overflow-hidden">

                <div class="w-[50%]">
                    <img src="https://t3.ftcdn.net/jpg/03/39/70/90/360_F_339709048_ZITR4wrVsOXCKdjHncdtabSNWpIhiaR7.jpg" alt="register" class="hidden md:block" />
                </div>

                <div class="w-[100%] md:w-[50%] px-5 py-10">

                    <div class="flex justify-center py-6">
                        <h1 class="text-3xl text-stone-700 font-bold leading-10">Register With Us</h1>
                    </div>

                    <form class="px-7 py-4" action="" method="">

                        <div class="flex mb-10">

                            <div class="w-[49.5%] mr-2">
                                <label class="text-xs text-slate-500 px-3" for="firstname">First Name</label>
                                <div class="flex px-3">
                                    <div class="w-10 flex justify-center items-center z-10"><i class="fas fa-user text-gray-300 cursor-pointer"></i></div>
                                    <input type="text" id="firstname" class="w-full bg-white px-8 py-2 outline-0 focus:border-violet-500 text-sm text-gray-700 border-2 border-gray-200 -ml-10" placeholder="Anton" />
                                </div>
                            </div>

                            <div class="w-[49.5%]">
                                <label class="text-xs text-slate-500 px-3" for="lastname">Last Name</label>
                                <div class="flex px-3">
                                    <div class="w-10 flex justify-center items-center z-10"><i class="fas fa-user text-gray-300 cursor-pointer"></i></div>
                                    <input type="text" id="lastname" class="w-full bg-white px-8 py-2 outline-0 focus:border-violet-500 text-sm text-gray-700 border-2 border-gray-200 -ml-10" placeholder="Christ" />
                                </div>
                            </div>

                        </div>

                        <div class="mb-10">
                            <label class="text-xs text-slate-500 px-3" for="email">Email</label>
                            <div class="flex px-3">
                                <div class="w-10 flex justify-center items-center z-10"><i class="fas fa-envelope text-gray-300 cursor-pointer"></i></div>
                                <input type="email" id="email" class="w-full bg-white px-8 py-2 outline-0 focus:border-violet-500 text-sm text-gray-700 border-2 border-gray-200 -ml-10" placeholder="Enter your email" />
                            </div>
                        </div>

                        <div class="mb-10">
                            <label class="text-xs text-slate-500 px-3" for="password">Password</label>
                            <div class="flex px-3">
                                <div class="w-10 flex justify-center items-center z-10"><i class="fas fa-key text-gray-300 cursor-pointer"></i></div>
                                <input type="password" id="password" class="w-full bg-white px-8 py-2 outline-0 focus:border-violet-500 text-sm text-gray-700 border-2 border-gray-200 -ml-10" placeholder="************" />
                            </div>
                        </div>

                        <div class="grid px-3">
                            <button type="submit" class="w-full bg-violet-700 uppercase text-white font-medium hover:bg-violet-600 py-2.5">Register Now</button>
                        </div>

                    </form>

                    <div class="pt-3 py-5">
                        <p class="text-center text-gray-400 text-sm">Already Register ? Login <a href="javascript:void(0);" class="text-violet-800">Here !!</a></p>
                    </div>


                </div>

            </div>

        </div>

    </body>
</html>
