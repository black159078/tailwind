<!DOCTYPE html>
<html>
    <head>
        <title>Upload File</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-slate-50">

        <div class="h-screen flex justify-center items-center">

            <div class="w-[500px]">

                <div class="bg-stone-500 rounded-md w-full flex justify-center">

                    <div class="flex flex-col justify-center items-center">
                        <form class="w-[400px] h-32 bg-white flex justify-center items-center rounded-md sm:shadow-xl sm:rounded-lg mt-3 py-3" action="" method="" enctype="multipart/form-data">
                            <input type="file" id="vdo" class="hidden" />
                            <label for="vdo" class="w-full h-full flex sm:flex-col items-center lg:flex-col-reverse ">
                                <i class="fab fa-youtube fa-3x"></i>
                                <p class="text-gray-500 text-xs">Click or Drop files here</p>
                            </label>
                        </form>

                        <div class="text-center mt-10 mb-10">
                            <h2 class="text-stone-400 text-2xl font-semibold mb-2">Upload your files</h2>
                            <p class="text-xs text-white">File should be of format .mp4, .mp6, .mpeg, .mov or .mkv</p>
                        </div>

                    </div>

                </div>

            </div>

                

        </div>

    </body>
</html>
