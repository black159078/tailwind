<!DOCTYPE html>
<html>
    <head>
        <title>Font Family</title>
        <style>
            body{
                background-color: #f1f1f1;
            }

            .d-flexs{
                width: 600px;
                display: flex;
            }

            .box{
                width: 200px;
                height: 200px;
                background-color: #f4f4f4;
                margin: 20px;
            }
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <h1>This is Tailwind CSS using CDN Link</h1>

        <div class="d-flexs">
            <div class="box shadow-none"></div>
            <div class="box drop-shadow-none"></div>
        </div>

        <div class="d-flexs">
            <div class="box shadow-sm"></div>
            <div class="box drop-shadow-sm"></div>
        </div>

        <div class="d-flexs">
            <div class="box shadow"></div>
            <div class="box drop-shadow"></div>
        </div>

        <div class="d-flexs">
            <div class="box shadow-md"></div>
            <div class="box drop-shadow-md"></div>
        </div>

        <div class="d-flexs">
            <div class="box shadow-lg"></div>
            <div class="box drop-shadow-lg"></div>
        </div>

        <div class="d-flexs">
            <div class="box shadow-xl"></div>
            <div class="box drop-shadow-xl"></div>
        </div>

        <div class="d-flexs">
            <div class="box shadow-2xl"></div>
            <div class="box drop-shadow-2xl"></div>
        </div>

        <div class="d-flexs">
            <div class="box shadow-inner"></div>
            <div class="box drop-shadow-inner"></div>
        </div>
        
        
    </body>
</html>
