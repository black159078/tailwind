<!DOCTYPE html>
<html>
    <head>
        <title>Background Clip</title>

        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>

        <h1>This is Tailwind CSS using CDN Link</h1>


        <div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 border-dashed bg-clip-border my-3 p-5"></div>

        <div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 border-dashed bg-clip-padding my-3 p-5"></div>

        <div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 border-dashed bg-clip-content my-3 p-5"></div>
    
        <div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 border-dashed bg-clip-text my-3 p-5"></div>
    

        <hr class="my-5" />


        <div class="text-transparent bg-clip-text text-5xl font-extrabold bg-gradient-to-r from-blue-500 to-pink-500">
            <p>Save Myanmar</p>
            <p>Pray Myanmar</p>
            <p>Fight to Japu , Attack to Japu</p>
        </div>

        <div class="text-6xl font-extrabold">
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-violet-500">Hello Thailand</span>
            <br/>
            <span class="text-transparent bg-clip-text bg-gradient-to-l from-pink-500 via-black to-violet-500">Hello Srilanka</span>
        </div>

        <div class="text-6xl font-extrabold">
            <span class="bg-gradient-to-r from-pink-500 to-violet-500 box-decoration-clone">Hello Myanmar <br/>Save Myanmar</span>
            <br/>
            <span class="bg-gradient-to-r from-pink-500 to-violet-500 box-decoration-slice">Hello Myanmar <br/>Save Myanmar</span>
        </div>


    </body>
</html>
