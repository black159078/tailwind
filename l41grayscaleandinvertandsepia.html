<!DOCTYPE html>
<html>
    <head>
        <title>Grayscale / Invert / Sepia</title>
        <style type="text/css">

            .box{
                width: 300px;
                height: 200px;


                margin: 20px;
            }


        </style>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <h1>This is Tailwind CSS using CDN Link</h1>
        
        <div class="box grayscale-0">
            <img src="./img/cutedog.jpg" class="" alt="cutedog" />
        </div>

        <hr />

        <div class="box grayscale">
            <img src="./img/cutedog.jpg" class="" alt="cutedog" />
        </div>

        <hr />

        <div class="box invert-0">
            <img src="./img/cutedog.jpg" class="" alt="cutedog" />
        </div>

        <hr />

        <div class="box invert">
            <img src="./img/cutedog.jpg" class="" alt="cutedog" />
        </div>

        <hr />

        <div class="box sepia-0">
            <img src="./img/cutedog.jpg" class="" alt="cutedog" />
        </div>

        <hr />

        <div class="box sepia">
            <img src="./img/cutedog.jpg" class="" alt="cutedog" />
        </div>

        <hr />

       
        







    </body>
</html>

<!--

grayscale-0                 filter: grayscale(0%); 0% to 100%
grayscale

-->

<!--

invert-0                 filter: invert(0%); 0% to 100%
invert

-->

<!--

sepia-0                 filter: sepia(0%); 0% to 100%
sepia

-->
