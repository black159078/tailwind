<!DOCTYPE html>
<html>
    <head>
        <title>Visa Card</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-slate-50">

        <div class="h-screen flex justify-center items-center">

            <div class="w-[360px] px-5">

                <div class="bg-white shadow-xl">
                    
                    <div class="bg-stone-300 p-5 text-center">
                        <div class="flex justify-center mb-5">
                            <img src="https://www.freepnglogos.com/uploads/coffee-logo-png/deja-brew-cafe-logo-dejacafe-20.png" class="w-40 h-40" alt="logo" />
                        </div>
                        <h3 class="text-gray-900 font-bold text-3xl mb-1">We Love Cafe Land</h3>
                        <div class="text-sm font-medium text-gray-500">Invoice No #000123</div>
                        <div class="text-sm font-medium text-gray-500">Invoice Date :28 Sep 2024</div>
                    </div>

                    <div class="flex justify-between">
                        <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                        <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                        <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                        <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                        <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                        <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                    </div>

                    <div class="bg-stone-200 text-center px-5 py-6">
                        <div class="text-sm mb-6">Grand Total : <strong class="font-semibold">$25.00</strong></div>
                        <form class="" action="" method="">
                            <div class="flex shadow-md rounded mb-5">
                                <div class="w-96">
                                    <input type="text" name="cardnumnber" class="w-full bg-white placeholder-gray-400 text-sm focus:outline-0 rounded-l p-2" placeholder="card-number" />
                                </div>
                                <div class="w-40">
                                    <input type="text" name="cardnumnber" class="w-full bg-white placeholder-gray-400 text-sm focus:outline-0 p-2" placeholder="MM/YY" />
                                </div>
                                <div class="w-32">
                                    <input type="text" name="cardnumnber" class="w-full bg-white placeholder-gray-400 text-sm focus:outline-0 rounded-r p-2" placeholder="CVC" />
                                </div>
                            </div>
                            <button type="button" class="w-full bg-violet-700 text-white font-semibold text-sm rounded shadow transition duration-150 ease-in-out hover:bg-violet-900 px-3 py-2">Pay Now</button>
                        </form>
                    </div>

                </div>

            </div>

                

        </div>

    </body>
</html>
