<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-stone-900">

        <div class="h-screen flex justify-center items-center">

            <div class="w-auto bg-white px-8 py-10">

                <div class="grid mb-10">
                    <img src="https://cdn-icons-png.flaticon.com/512/4856/4856718.png" class="w-32 justify-self-center" alt="coffeeicon" />
                    <p class="justify-self-center italic select-none">Coffee Land Cake & Cafe</p>
                </div>

                <div>
                    <form action="" mehtod="">
                        <div class="flex flex-col mb-5">
                            <input type="email" name="email" id="email" class="border p-3 mb-3 hover:border-stone-500 focus:border-indigo-400" placeholder="Email"/>
                            <input type="password" name="password" id="password" class="border p-3 mb-3 hover:border-stone-500 focus:border-indigo-400" placeholder="Password"/>
                        </div>

                        <button type="submit" class="w-full text-white rounded-md bg-gradient-to-r from-yellow-600 via-yellow-800 to-yellow-500 p-2 hover:bg-gradient-to-l duration-300">Sign In</button>
                    </form>
                </div>

                <div class="text-sm text-slate-500 flex justify-between mt-10">
                    <a href="javascript:void(0);">Forgot Password ?</a>
                    <a href="javascript:void(0);">Sign Up</a>
                </div>

            </div>

        </div>

    </body>
</html>
