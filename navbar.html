<!DOCTYPE html>
<html>
    <head>
        <title>Nav Bar</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-stone-900">
        
        <nav class="w-full bg-white p-5 md:flex md:justify-between md:items-center">

            <div class="flex justify-between">
                <div class="text-2xl">
                    <img src="https://www.pngarts.com/files/3/Logo-PNG-Download-Image.png" alt="img" class="w-12 mr-2 inline">Nero Smart
                </div>
                <div class="text-2xl md:hidden">
                    <i class="fas fa-bars cursor-pointer controller"></i>
                </div>
            </div>

            <ul class="w-full py-5 text-lg bg-white opacity-0 absolute left-0 md:w-auto md:flex md:py-0 md:opacity-100 md:static transition-all duration-1000">
                <li class="px-5 py-3"><a href="javascript:void(0);" class="hover:text-violet-700 hover:underline underline-offset-4 decoration-solid decoration-2 transition-all duration-300">Home</a></li>
                <li class="px-5 py-3"><a href="javascript:void(0);" class="hover:text-violet-700 hover:underline underline-offset-4 decoration-solid decoration-2 transition-all duration-300">News</a></li>
                <li class="px-5 py-3"><a href="javascript:void(0);" class="hover:text-violet-700 hover:underline underline-offset-4 decoration-solid decoration-2 transition-all duration-300">Page</a></li>
                <li class="px-5 py-3"><a href="javascript:void(0);" class="hover:text-violet-700 hover:underline underline-offset-4 decoration-solid decoration-2 transition-all duration-300">About</a></li>
                <li class="px-5 py-3"><a href="javascript:void(0);" class="hover:text-violet-700 hover:underline underline-offset-4 decoration-solid decoration-2 transition-all duration-300">Contact</a></li>
                <li class="px-5 py-3"><a href="javascript:void(0);" class="px-5 py-2 text-white bg-violet-700 hover:bg-blue-700">Signup</a></li>
            </ul>

        </nav>


        <script type="text/javascript">

            const getul = document.querySelector('ul');

            document.querySelector('.fa-bars').addEventListener('click',display);

            function display(){
                if(this.classList.contains('controller')){
                    this.classList.remove('controller');
                    getul.style.opacity = 1;
                }else{
                    this.classList.add('controller');
                    getul.style.opacity = 0;
                }
            }
        </script>

    </body>
</html>
