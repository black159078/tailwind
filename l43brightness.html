<!DOCTYPE html>
<html>
    <head>
        <title>Brightness</title>
        <style type="text/css">

            .box{
                width: 300px;
                height: 200px;


                margin: 20px;
            }


        </style>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <h1>This is Tailwind CSS using CDN Link</h1>
        
        <div class="box brightness-0">
            <img src="./img/cutedog.jpg" class="" alt="cutedog" />
        </div>

        <hr />

        <div class="box brightness-50">
            <img src="./img/cutedog.jpg" class="" alt="cutedog" />
        </div>

        <hr />

        <div class="box brightness-75">
            <img src="./img/cutedog.jpg" class="" alt="cutedog" />
        </div>

        <hr />

        <div class="box brightness-100">
            <img src="./img/cutedog.jpg" class="" alt="cutedog" />
        </div>

        <hr />

        <div class="box brightness-150">
            <img src="./img/cutedog.jpg" class="" alt="cutedog" />
        </div>

        <hr />

        <div class="box brightness-200">
            <img src="./img/cutedog.jpg" class="" alt="cutedog" />
        </div>

        <hr />

       
        







    </body>
</html>

<!--

brightness-0                          filter: brightness(0); 0 1 2 3 4 ...
brightness-50
brightness-75
brightness-100

brightness-150                        filter: brightness(1.5);

brightness-200                        filter: brightness(2);

-->
