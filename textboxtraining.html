<!DOCTYPE html>
<html>
    <head>
        <title>Text Box</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-stone-900">

        <div class="w-full h-screen flex justify-center items-center">

            <form action="" method="">

                <div class="w-96 bg-slate-100 rounded-lg">

                    <div class="flex space-x-2 px-3">
                        <button type="button" class="text-gray-500 hover:text-gray-900 cursor-pointer p-3"><i class="fas fa-file"></i></button>
                        <button type="button" class="text-gray-500 hover:text-gray-900 cursor-pointer p-3"><i class="fas fa-calendar"></i></button>
                        <button type="button" class="text-gray-500 hover:text-gray-900 cursor-pointer p-3"><i class="fas fa-clipboard"></i></button>
                        <button type="button" class="text-gray-500 hover:text-gray-900 cursor-pointer p-3"><i class="fas fa-chair"></i></button>
                        <button type="button" class="text-gray-500 hover:text-gray-900 cursor-pointer p-3"><i class="fas fa-book"></i></button>
                        <button type="button" class="text-gray-500 hover:text-gray-900 cursor-pointer p-3"><i class="fas fa-pen"></i></button>
                        <button type="button" class="text-gray-500 hover:text-gray-900 cursor-pointer p-3"><i class="fas fa-car"></i></button>
                        <button type="button" class="text-gray-500 hover:text-gray-900 cursor-pointer p-3"><i class="fas fa-bicycle"></i></button>
                    </div>

                    <div>
                        <textarea name="bio" id="bio" class="w-full border-0 focus:outline-0 px-5 text-[15px] text-gray-500" rows="7" placeholder="Write Something..." autocomplete="off" autofocus></textarea>
                    </div>

                
            </div>

            <div class="grid">
                <button type="button" class="bg-blue-500 px-3 py-2 rounded-md text-white mt-2 justify-self-end">Submit</button>
            </div>

            </form>

        </div>

    </body>
</html>
