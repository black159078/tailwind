<!DOCTYPE html>
<html>
    <head>
        <title>Background Gradient</title>

        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>

        <h1>This is Tailwind CSS using CDN Link</h1>


        <div class="h-20 bg-gradient-to-l from-indigo-600 to-rose-500">Box1</div>
        <hr class="my-5" />

        <div class="h-20 bg-gradient-to-t from-red-600 to-stone-500">Box2</div>
        <hr class="my-5" />

        <div class="h-20 bg-gradient-to-r from-sky-600 to-yellow-500">Box3</div>
        <hr class="my-5" />

        <div class="h-20 bg-gradient-to-b from-indigo-600 to-rose-500">Box4</div>
        <hr class="my-5" />

    

        <div class="h-20 bg-gradient-to-tl from-indigo-600 to-rose-500">Box5</div>
        <hr class="my-5" />

        <div class="h-20 bg-gradient-to-tr from-red-600 to-stone-500">Box6</div>
        <hr class="my-5" />

        <div class="h-20 bg-gradient-to-bl from-sky-600 to-yellow-500">Box7</div>
        <hr class="my-5" />

        <div class="h-20 bg-gradient-to-br from-indigo-600 to-rose-500">Box8</div>
        <hr class="my-5" />

        

        <div class="w-40 h-20 bg-gradient-to-r from-green-600 to-blue-500 flex justify-center items-center hover:from-pink-500 hover:to-yellow-500 hover:text-white">Hover Me</div>
        <hr class="my-5" />


        <div class="w-40 h-20 bg-gradient-to-r from-green-600 to-blue-500 flex justify-center items-center hover:bg-gradient-to-t hover:from-pink-500 hover:to-yellow-500 hover:text-white">Hover Me</div>
        <hr class="my-5" />





        



 
        

    

    </body>
</html>
