<!DOCTYPE html>
<html>
    <head>
        <title>Background Repeat</title>

        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>

        <h1>This is Tailwind CSS using CDN Link</h1>

        <div style="background-image:url('./img/cutecat.jpg');" class="w-96 h-96 border-8 bg-repeat"></div>

        <hr class="my-5" />

        <div style="background-image:url('./img/cutecat.jpg');" class="w-96 h-96 border-8 bg-no-repeat"></div>

        <hr class="my-5" />

        <div style="background-image:url('./img/cutecat.jpg');" class="w-96 h-96 border-8 bg-repeat-x"></div>

        <hr class="my-5" />

        <div style="background-image:url('./img/cutecat.jpg');" class="w-96 h-96 border-8 bg-repeat-y"></div>

        <hr class="my-5" />

        <div style="background-image:url('./img/cutecat.jpg');" class="w-96 h-96 border-8 bg-repeat-round"></div>

        <hr class="my-5" />

        <div style="background-image:url('./img/cutecat.jpg');" class="w-96 h-96 border-8 bg-repeat-space"></div>

        <hr class="my-5" />



        



 
        

    

    </body>
</html>



<!-- 

bg-repeat                            background-repeat: repeat;
bg-no-repeat                         background-repeat: no-repeat;
bg-repeat-x                          background-repeat: repeat-x;
bg-repeat-y                          background-repeat: repeat-y;
bg-repeat-round                      background-repeat: round;
bg-repeat-space                      background-repeat: space;

-->

bg-right-top                           background-position: right top;
bg-right-bottom                        background-position: right bottom;
