<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Cart Box</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-slate-900">
        
        <div class="h-screen flex justify-center items-center">

            <div class="w-[800px] bg-slate-100 rounded-xl p-5">

                <div class="w-full text-center">
                    <h3 class="text-slate-900 font-bold text-3xl mb-10">Your Cart</h3>
                </div>
    
                <div class="mb-10 border-b border-gray-900">
                    
                    <div class="w-full flex items-center mb-5">
                        <img src="./img/cat.jpg" alt="cat" class="w-16 h-20 object-cover" />
                        <div class="flex flex-col ml-3 text-sm">
                            <p class="font-normal">Royal M-shirt</p>
                            <span class="text-gray-500">Price:$20</span>
                            <span class="text-gray-500">Size:xl</span>
                            <span class="text-gray-500">Color:Darkblue</span>
                        </div>
                        <div class="w-full flex justify-end items-center">
                            <label for="qty">Qty</label>
                            <input type="number" id="qty" class="w-12 h-8 text-gray-700 text-center focus:outline-none mx-3" min="1" value="1" />
                            <i class="fas fa-trash-alt hover:text-red-500 transition duration-300 cursor-pointer"></i>
                        </div>
                    </div>
    
                    <div class="w-full flex items-center mb-5">
                        <img src="./img/cat.jpg" alt="cat" class="w-16 h-20 object-cover" />
                        <div class="flex flex-col ml-3 text-sm">
                            <p class="font-normal">Royal M-shirt</p>
                            <span class="text-gray-500">Price:$20</span>
                            <span class="text-gray-500">Size:xl</span>
                            <span class="text-gray-500">Color:Darkblue</span>
                        </div>
                        <div class="w-full flex justify-end items-center">
                            <label for="qty">Qty</label>
                            <input type="number" id="qty" class="w-12 h-8 text-gray-700 text-center focus:outline-none mx-3" min="1" value="1" />
                            <i class="fas fa-trash-alt hover:text-red-500 transition duration-300 cursor-pointer"></i>
                        </div>
                    </div>
    
                    <div class="w-full flex items-center mb-5">
                        <img src="./img/cat.jpg" alt="cat" class="w-16 h-20 object-cover" />
                        <div class="flex flex-col ml-3 text-sm">
                            <p class="font-normal">Royal M-shirt</p>
                            <span class="text-gray-500">Price:$20</span>
                            <span class="text-gray-500">Size:xl</span>
                            <span class="text-gray-500">Color:Darkblue</span>
                        </div>
                        <div class="w-full flex justify-end items-center">
                            <label for="qty">Qty</label>
                            <input type="number" id="qty" class="w-12 h-8 text-gray-700 text-center focus:outline-none mx-3" min="1" value="1" />
                            <i class="fas fa-trash-alt hover:text-red-500 transition duration-300 cursor-pointer"></i>
                        </div>
                    </div>
    
                </div>
    
                <div class="w-full flex justify-end">
                    
                    <div class="w-64 space-y-7">
                        <div class="w-full flex justify-between">
                            <p>Subtotal</p>
                            <p>$60</p>
                        </div>
                        <div class="w-full flex justify-between">
                            <p>Tax</p>
                            <p>$10</p>
                        </div>
                        <div class="w-full flex justify-between">
                            <p>Discount</p>
                            <p>$5</p>
                        </div>
                        <div class="w-full flex justify-between">
                            <p>Total</p>
                            <p>$65</p>
                        </div>
    
                        <div class="w-full grid">
                            <button type="button" class="justify-self-end bg-violet-900 text-white text-md px-8 py-4 rounded-md">Checkout</button>
                        </div>
    
                    </div>
    
                </div>
    

            </div>
           
        </div>

    </body>
</html>
