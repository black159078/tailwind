<!DOCTYPE html>
<html>
    <head>
        <title>Linux Terminal</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-slate-400">

        <div class="h-screen flex justify-center items-center">

            <div class="sm:w-full md:w-2/3 lg:w-1/3">
                
                <div class="w-full h-64 bg-black rounded">

                    <div class="h-8 bg-stone-600 text-white flex justify-between items-center rounded-t border-b border-gray-300 px-2">

                        <div class="w-4 h-4 bg-stone-400 flex justify-center items-center sm:opacity-0 md:opacity-100">
                            <i class="fas fa-plus fa-xs p-1"></i>
                        </div>

                        <div>
                            <p class="">adminstrator@DLT-PC:~</p>
                        </div>

                        <div class="flex space-x-2">
                            <div class="w-4 h-4 bg-stone-400 flex justify-center items-center"><i class="fas fa-search fa-xs p-1"></i></div>
                            <div class="w-4 h-4 bg-stone-400 flex justify-center items-center"><i class="fas fa-bars fa-xs p-1"></i></div>
                            <div class="w-4 h-4 bg-stone-400 flex justify-center items-center"><i class="fas fa-minus fa-xs p-1"></i></div>
                            <div class="w-4 h-4 bg-stone-400 flex justify-center items-center"><i class="fas fa-square fa-xs p-1"></i></div>
                            <div class="w-4 h-4 bg-stone-400 rounded-full flex justify-center items-center"><i class="fas fa-times fa-xs p-1"></i></div>
                        </div>

                    </div>

                    <textarea class="w-full h-full bg-black text-white text-xs font-mono overflow-y-scroll focus:outline-0 resize-none pl-1 pt-2">
administrator@DLT-PC:~$ php --version
PHP 8.2.3 (cli) (built: Feb 14 2023 16:57:50) (NTS)
Copyright (c) The PHP Group
Zend Engine v4.2.3, Copyright (c) Zend Technologies
with Zend OPcache v8.2.3, Copyright (c), by Zend Technologies
                    </textarea>

                </div>

            </div>

                

        </div>

    </body>
</html>
